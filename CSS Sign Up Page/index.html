<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f0691558b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
</head>
<body>

    <div class="left-container">
        <img src="images/undraw_happy_feeling_slmw.svg" alt="">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please <br> login your personal info</p>
        <button type="submit">Sign in</button>
    </div>

    <div class="right-container">
        <h1>Create Account</h1>
        <i class="fab fa-facebook-f icon-button"></i>
        <i class="fab fa-instagram icon-button"></i>
        <i class="fab fa-github icon-button"></i>
        <p>or use your e-mail for registartion.</p>

        <form action="#">
            <div class="input-container">
                <i class="far fa-user"></i>
                <input class="input-field" type="text" placeholder="Full Name" name="email">
            </div>
            <div class="input-container">
                <i class="fas fa-at"></i>
                <input class="input-field" type="text" placeholder="E-mail" name="email">
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input class="input-field" type="text" placeholder="Password" name="email">
            </div>
            <button type="submit">Sign up</button>
        </form>

    </div>
    
</body>
</html>
